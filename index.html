<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripples on GIF</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .full-landing-image {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url(OIIA.gif) no-repeat center;
            background-size: cover;
        }

        .full-landing-pic {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url(the-man-the-legend.jpg) center;
            background-size: cover;
            border-radius: 0 0 20px 20px; /* Optional smooth corners */
            opacity: 0.4;
        }

        .moving-gradient {
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ff6a00, #ffcc00, #00ffcc, #0066ff);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="full-landing-image"></div>
    <div class="full-landing-pic"></div>
    <div class="moving-gradient"></div>
    <script>
        $(document).ready(function(){
            $(".full-landing-pic").ripples({
                resolution: 200,
                perturbance: 0.02
            });
        });
    </script>
</body>
</html>
